{% extends "base_cadastro.html" %}

{% block title %}Nova Proposta - Sistema de Propostas{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-10 mx-auto">
        <div class="sys-card card shadow">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-plus me-2"></i>Nova Proposta</h4>
            </div>
            <div class="sys-card card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="text-primary mb-3"><i class="fas fa-info-circle me-2"></i>Dados Básicos</h6>
                            
                            <div class="mb-3">
                                <label for="tipo_contrato" class="form-label">Tipo de Contrato</label>
                                <input type="text" class="form-control" id="tipo_contrato" name="tipo_contrato" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="numero_proposta" class="form-label">Número da Proposta</label>
                                <input type="text" class="form-control" id="numero_proposta" name="numero_proposta" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="cliente_contratante" class="form-label">Cliente/Contratante</label>
                                <input type="text" class="form-control" id="cliente_contratante" name="cliente_contratante" required>
                            </div>

                            <div class="mb-3">
                                <label for="operadora_nome" class="form-label">Operadora</label>
                                <input type="text" class="form-control" id="operadora_nome" name="operadora_nome" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="quantidade_vidas" class="form-label">Quantidade de Vidas</label>
                                <input type="number" class="form-control" id="quantidade_vidas" name="quantidade_vidas">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <h6 class="text-primary mb-3"><i class="fas fa-users me-2"></i>Vendas e Valores</h6>
                            
                            <div class="mb-3">
                                <label for="vendedor" class="form-label">Vendedor</label>
                                <input type="text" class="form-control" id="vendedor" name="vendedor">
                            </div>
                            
                            <div class="mb-3">
                                <label for="corretora" class="form-label">Corretora</label>
                                <input type="text" class="form-control" id="corretora" name="corretora">
                            </div>
                            
                            <div class="mb-3">
                                <label for="valor" class="form-label">Valor</label>
                                <input type="number" step="0.01" class="form-control" id="valor" name="valor">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="data_criacao" class="form-label">Data de Criação</label>
                                <input type="date" class="form-control" id="data_criacao" name="data_criacao">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="data_vigencia" class="form-label">Data de Vigência</label>
                                <input type="date" class="form-control" id="data_vigencia" name="data_vigencia">
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('cadastro_bp.propostas') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Salvar Proposta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
